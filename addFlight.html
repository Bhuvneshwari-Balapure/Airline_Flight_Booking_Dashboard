    <main>

        <div class="flight">


            <div class="modal-content modal-dialog modal-lg mt-5 px-4">


                <div class="modal-header text-white mt-5 bg-dark">
                    <h5 class="modal-title mx-auto p-2 ">Add New Flight</h5>
                </div>


                <div class="modal-body">

                    <form name="form" action="#" id="addflight" onsubmit="return validation()"
                        class="d-flex flex-column my-3 fw-bold">



                        <div class="form-group my-2">
                            <p>Airline Id</p>
                            <input type="text" name="airid" id="airid" class="form-control"
                                placeholder="Example = 'Air India'" aria-describedby="helpId" autocomplete="off">
                        </div>

                        <div class="form-group my-2">
                            <p>Flight Number</p>
                            <input type="text" name="flightNum" id="flightNum" class="form-control" placeholder="AI101"
                                aria-describedby="helpId" autocomplete="off">
                        </div>



                        <div class="form-group my-2 d-flex ">
                            <div class="mx-1 w-100">
                                <p>Departure Airport</p>
                                <input type="text" name="dep" id="dep" class="form-control"
                                    placeholder="Enter Departure Airport" aria-describedby="helpId" autocomplete="off">
                            </div>
                            <div class="mx-1 w-100">
                                <p>Departure Time</p>
                                <input type="time" name="deptime" id="deptime" class="form-control"
                                    placeholder="Enter Departure Time" aria-describedby="helpId" autocomplete="off">
                            </div>

                        </div>

                        <div class="form-group my-2 d-flex ">
                            <div class="mx-1 w-100">
                                <p>Arival Airport</p>
                                <input type="text" name="ariv" id="ariv" class="form-control "
                                    placeholder="Enter Arival Airport" aria-describedby="helpId" autocomplete="off">
                            </div>
                            <div class="mx-1 w-100">
                                <p>Arival Time</p>
                                <input type="time" name="arivtime" id="arivtime" class="form-control"
                                    placeholder="Enter Arival Time" aria-describedby="helpId" autocomplete="off">
                            </div>

                        </div>


                        <div class="form-group my-2">
                            <p>Duration</p>

                            <input type="hours" class="form-control" name="duration" id="duration"
                                aria-describedby="emailHelpId" placeholder="Enter Duration = 3 hours 0 minutes">
                        </div>


                        <div class="form-group my-2">
                            <p>Price</p>
                            <input type="number" name="price" id="price" class="form-control"
                                placeholder="Enter Price of Flight" aria-describedby="helpId" autocomplete="off">


                        </div>





                        <div class="modal-footer">
                            <button id="save" class="btn btn-primary" type="submit">Save</button>
                        </div>


                    </form>
                </div>
            </div>


        </div>

    </main>
