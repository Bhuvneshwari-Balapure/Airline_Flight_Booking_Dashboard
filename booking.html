    <main>




        <div id="booking" class="modal-content modal-dialog modal-lg mt-5 px-4">


            <div class="modal-header text-white mt-5 bg-dark">
                <h5 class="modal-title mx-auto p-2 ">Book Your Flight</h5>
            </div>


            <div class="modal-body">

                <form name="form" action="#" id="addflight" onsubmit="submitBooking(event)"
                    class="d-flex flex-column my-3 fw-bold">



                    <div class="form-group my-2">
                        <p>Airline Id</p>
                        <input type="text" name="airid" id="airline_id" class="form-control"
                            placeholder="Example = 'Air India'" aria-describedby="helpId" autocomplete="off">
                    </div>

                    <div class="form-group my-2">
                        <p>Flight Number</p>
                        <input type="text" name="flightNum" id="flightNumber" class="form-control" placeholder="AI101"
                            aria-describedby="helpId" autocomplete="off">
                    </div>



                    <div class="form-group my-2">
                        <p>Departure City</p>
                        <input type="text" name="dep" id="departureCity" class="form-control"
                            placeholder="Enter Departure Airport" aria-describedby="helpId" autocomplete="off">


                    </div>

                    <div class="form-group my-2">

                        <p>Arival City</p>
                        <input type="text" name="ariv" id="arrivalCity" class="form-control "
                            placeholder="Enter Arival Airport" aria-describedby="helpId" autocomplete="off">


                    </div>

                    <div class="form-group my-2  ">

                        <p>Departure Date</p>
                        <input type="date" name="depdate" id="departureDate" class="form-control "
                            placeholder="Enter Arival Airport" aria-describedby="helpId" autocomplete="off">


                    </div>


                    <div class="form-group my-2">
                        <p>Passengers First Name</p>

                        <input type="name" class="form-control" name="fName" id="firstName"
                            aria-describedby="emailHelpId" placeholder="Enter firstName">
                    </div>


                    <div class="form-group my-2">
                        <p>Last Name</p>
                        <input type="name" name="lastName" id="lastName" class="form-control"
                            placeholder="Enter Last Name" aria-describedby="helpId" autocomplete="off">


                    </div>





                    <div class="modal-footer">
                        <button id="save" class="btn btn-primary" type="submit">Save</button>
                    </div>


                </form>
            </div>
        </div>
